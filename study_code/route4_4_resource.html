<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>뷰 리소스로 프레임워크 목록 가져오기.</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <!-- 뷰 리스소스 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <div id="app">
      <button v-on:click="getData">get FrameWork</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        methods: {
          getData: function(){
            // ajax 와 같다고 생각하면 되네요.
            // this.$http.get() 부부은 ajax  $get.ajax url: ** 이라고 생각하고.
            // then(function(res){}) 이부분은 sucsess 부분이라고 생각하면된다.
            this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json').then(function(response){
              console.log(response);
              console.log(JSON.parse(response.data));
            });
          }
        }
      });
    </script>
  </body>
</html>
